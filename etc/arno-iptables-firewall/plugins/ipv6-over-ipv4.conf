# ------------------------------------------------------------------------------
#            -= Arno's iptables firewall - IPv6-over-IPv4 plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# The IPv4 address(es) of the 6in4 tunnel server
# ------------------------------------------------------------------------------
IPV6_OVER_IPV4_SERVER=""

# The external interface(s) to allow IPv4 packets for the 6in4 tunnel
# ------------------------------------------------------------------------------
IPV6_OVER_IPV4_IF=""

# Note: Be sure to add the 6in4 tunnel interface (ex. he-ipv6) to the EXT_IF
# variable in your configuration.

